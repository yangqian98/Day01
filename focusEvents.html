<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>焦点点击事件</title>
    <style>
        .bgc{
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <form action="#">
        <input type="text">
    </form>

    <script>
        const oInput = document.querySelector('input');

        // 得到焦点事件（鼠标点击文本框时）
        oInput.addEventListener('focus',(e) => {
            oInput.classList.add('bgc');
        })

        // 失去焦点事件
        oInput.addEventListener('blur',(e) => {
            oInput.classList.remove('bgc');
        })

        // 得到冒泡事件（鼠标点击文本框时）
        oInput.addEventListener('focus',(e) => {
            oInput.classList.add('bgc');
        })

        // 失去冒泡事件
        oInput.addEventListener('blur',(e) => {
            oInput.classList.remove('bgc');
        })
    </script>
</body>
</html>
