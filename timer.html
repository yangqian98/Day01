<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定时器</title>
</head>
<body>
    <script>
        const callback = function() {
            console.log(`hello timeout!`);
        }
        // 异步执行（当所有的同步执行全部完成之后才开始执行异步执行）
        // 时间是不确定的，如果同步没有完成异步也不会开始
        let a = setTimeout(callback,3000);   // 3000毫秒 = 3秒
        // 同步执行
        console.log(`同步执行！`);
        console.log(a);
        // 清除 setTimeout 函数
        clearTimeout(a);

        // 间隔函数（间隔多长时间执行这个回调函数）
        let b = setInterval(callback,3000);  // 可以实现盒子的移动
    </script>
</body>
</html>
