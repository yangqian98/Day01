<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鼠标事件示例(判断事件发生的顺序)</title>
    <style>
        div{
            width: 50px;
            height: 50px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <div>test</div>

    <script>
        const oDiv = document.querySelector('div');


        oDiv.addEventListener('click',(e) => {
            console.log('--->click');
        })
        oDiv.addEventListener('dbclick',(e) => {
            console.log('--->dbclick');
        })
        oDiv.addEventListener('mousedown',(e) => {
            console.log('--->mousedown');
        })
        oDiv.addEventListener('mouseup',(e) => {
            console.log('--->mouseup');
        })
        oDiv.addEventListener('mouseover',(e) => {
            console.log('--->mouseover');
        })
        oDiv.addEventListener('mouseout',(e) => {
            console.log('--->mouseout');
        })
        oDiv.addEventListener('mouseenter',(e) => {
            console.log('--->mouseenter');
        })
        oDiv.addEventListener('mouseleave',(e) => {
            console.log('--->mouseleave');
        })
    </script>
</body>
</html>
