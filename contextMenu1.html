<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>判断鼠标按钮以及修饰键</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            border: 1px red solid;
        }
    </style>
</head>
<body>
    <div>test</div>

    <script>
        const oDiv = document.querySelector('div');

        oDiv.addEventListener('mousedown',(e) => {
            //  e.button : 0 left,1  middle , 2  right;
            oDiv.textContent = `你按了鼠标的${e.button}键`;

            // left  1,  right  2 ,middle  4
            oDiv.textContent = `你按了鼠标${e.button}个键`;

            oDiv.textContent = `你是否同时按了鼠标的 Ctrl 键:${e.button}`;   // 没有时：false,有时：true        
            oDiv.textContent = `你是否同时按了鼠标的 Alt 键:${e.button}`;   // 没有时：false,有时：true        
            oDiv.textContent = `你是否同时按了鼠标的 Shift 键:${e.button}`;   // 没有时：false,有时：true        
            oDiv.textContent = `你是否同时按了鼠标的 men 键:${e.button}`;   // 没有时：false,有时：true        
        });
    </script>
</body>
</html>
